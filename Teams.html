<script>
    var makeItRain = function() {
        // Clear out everything
        document.querySelectorAll('.rain').forEach(rain => rain.innerHTML = '');

        var increment = 0;
        var drops = "";
        var backDrops = "";

        while (increment < 100) {
            // Random number between 98 and 1
            var randoHundo = Math.floor(Math.random() * 98) + 1;
            // Random number between 5 and 2
            var randoFiver = Math.floor(Math.random() * 4) + 2;
            increment += randoFiver;

            // Raindrops
            drops += `<div class="drop" style="left: ${increment}%; bottom: ${randoFiver * 2 + 100}%; animation-delay: 0.${randoHundo}s; animation-duration: 0.5${randoHundo}s;">
                        <div class="stem" style="animation-delay: 0.${randoHundo}s; animation-duration: 0.5${randoHundo}s;"></div>
                        <div class="splat" style="animation-delay: 0.${randoHundo}s; animation-duration: 0.5${randoHundo}s;"></div>
                      </div>`;
            backDrops += `<div class="drop" style="right: ${increment}%; bottom: ${randoFiver * 2 + 100}%; animation-delay: 0.${randoHundo}s; animation-duration: 0.5${randoHundo}s;">
                            <div class="stem" style="animation-delay: 0.${randoHundo}s; animation-duration: 0.5${randoHundo}s;"></div>
                            <div class="splat" style="animation-delay: 0.${randoHundo}s; animation-duration: 0.5${randoHundo}s;"></div>
                          </div>`;
        }

        document.querySelector('.rain.front-row').innerHTML = drops;
        document.querySelector('.rain.back-row').innerHTML = backDrops;
    }

    // Toggle buttons
    document.querySelectorAll('.toggle').forEach(toggle => {
        toggle.addEventListener('click', function() {
            document.body.classList.toggle(this.classList[0]);
            this.classList.toggle('active');
            makeItRain();
        });
    });

    // Initial rain animation
    makeItRain();
</script>

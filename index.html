<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Team AVVB</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Add smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>

    <!-- Menu Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#section1">Home</a></li>
            <li><a href="#section2">About</a></li>
            <li><a href="#section3">Team</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <!-- Section 1 -->
        <section id="section1" class="section1">
            <div class="logo">
                <img src="rover_logo-removebg-preview.png" alt="Logo"> <!-- Replace with your actual logo -->
            </div>
            <div class="team-name">
                <img src="Team_name-removebg-preview.png" alt="Team Name"> <!-- Replace with your team name image -->
            </div>
        </section>
        
        <!-- Section 2 -->
        <section id="section2" class="section2">
            <!-- Add content for Section 2 -->
        </section>

        <!-- Section 3 -->
        <section id="section3" class="section3">
            <!-- Add content for Section 3 -->
        </section>
    </div>

    <script>
        const cursor = document.querySelector('.custom-cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.top = `${e.clientY}px`;
            cursor.style.left = `${e.clientX}px`;
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
